name: linos_dictionary
description: A dictionary of unusual and intriguing phrases of the English language, sorted into different topics.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^1.24.0
  flutter_dotenv: ^5.0.2
  get: ^4.6.5
  cloud_firestore: ^3.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - .env