workflows:
  release:
    name: Release
    max_build_duration: 60
    environment:
      vars:
        ANDROID_FIREBASE_JSON: Encrypted()
        IOS_FIREBASE_JSON: Encrypted()
        ENV: Encrypted()
        CM_KEYSTORE: Encrypted()
        CM_KEYSTORE_PASSWORD: Encrypted(Z0FBQUFBQmZFdkVUc0hNOGlOa09FQ3ctbF9heUdyNThDQTRGamEyRTZSRVBwYWtNZVNnMTMxeDdwbVVBbUIzcVlZSld5dzA0bHN4TzR0S0J0YWtZNGdNVENNdmVJSjB3cFE9PQ==)
        CM_KEY_ALIAS_PASSWORD: Encrypted(Z0FBQUFBQmZFdkVUa2VQRVlWcG9nUU93MnhOWXJLUm5Ea21rZGo0YnhPWUNGa3NwS2ZFYzZjUjg4SkpSU3BVU0tmQ3VTMktHakQ0UTBBRXN1VmJmR2hfTVlJelpKTGVfMUE9PQ==)
        CM_KEY_ALIAS_USERNAME: Encrypted(Z0FBQUFBQmZFdkVUbFNDUzdRVGRHWlJTRWg0RUNWNURfcnU1VEYzSVRBMEMySDd1R2EwV1VEQVhWNWcyR3ppX3ZFa3EwZmdoQnljTy1FVGM3Qk1EQkh5WlduRkktQ3ZDdlE9PQ==)
      flutter: v1.20.4
      xcode: latest
      cocoapods: default
    cache:
      cache_paths:
        - $FCI_BUILD_DIR/build
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: master
          include: true
          source: true
    scripts:
      - |
        # set up key.properties
        echo $CM_KEYSTORE | base64 --decode > /tmp/keystore.keystore
        cat >> "$FCI_BUILD_DIR/android/key.properties" <<EOF
        storePassword=$CM_KEYSTORE_PASSWORD
        keyPassword=$CM_KEY_ALIAS_PASSWORD
        keyAlias=$CM_KEY_ALIAS_USERNAME
        storeFile=/tmp/keystore.keystore
        EOF
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - |
        #!/bin/sh
        echo Running post-clone script...
        echo Decoding Android Firebase json
        echo "$ANDROID_FIREBASE_JSON" | base64 --decode > "$FCI_BUILD_DIR"/android/app/google-services.json
        echo Decoding iOS Firebase json
        echo "$IOS_FIREBASE_JSON" | base64 --decode > "$FCI_BUILD_DIR"/ios/Runner/GoogleService-Info.plist
        echo Decoding .env
        echo "$ENV" | base64 --decode > "$FCI_BUILD_DIR"/.env
      - flutter packages pub get
      - flutter analyze
      - flutter build appbundle --release --build-name=1.0.0 --build-number=$BUILD_NUMBER
      - |
        # generate signed universal apk with user specified keys
        universal-apk generate \
          --ks /tmp/keystore.keystore \
          --ks-pass $CM_KEYSTORE_PASSWORD \
          --ks-key-alias $CM_KEY_ALIAS_USERNAME \
          --key-pass $CM_KEY_ALIAS_PASSWORD \
          --pattern 'build/**/outputs/**/*.aab'
      - find . -name "Podfile" -execdir pod install \;
      - flutter build ios --release --build-name=1.0.0 --build-number=$BUILD_NUMBER
        --no-codesign
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      slack:
        channel: "#builds"
        notify_on_build_start: true
      google_play:
        credentials: Encrypted()
        track: internal
